<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
 <style>
   table{
        border-collapse: collapse;
        text-align: center;
        }

    td, th{
        border: 1px solid rgb(10, 10, 10);
        padding: 10px;
    }
    tr:nth-child(even) {
        background-color: rgb(73, 71, 70);
    }
 </style>




</head>
<body>
    <table style="width: 100%;">
<colgroup>
    <col span="3" style="background-color: bisque;"  />
</colgroup>


        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>Africa</td>
            <td>Af</td>
            <td>af@google.com</td>
        </tr>
    </table>



    <table>
<tr>
    <th colspan="2"  >Country</th>
    <td>India</td>
    <td>Japan</td>
</tr>
<tr>
    <th>Code</th>
    <td>IN</td>
    <td>JP</td>
</tr>

    </table>
</body>
</html>
